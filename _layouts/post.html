---
layout: page
---

<div class="home-layout">
  <div class="home-main">
    <article>
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        </p>
      {% endif %}
      {{ content }}
    </article>
  </div>
</div>
